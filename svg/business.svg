<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 800" width="1100" height="800">
    <!-- Background -->
    <rect width="1100" height="800" fill="#f8f9fa" />

    <!-- Title -->
    <text x="550" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">学习岛中小学教培系统业务流程图</text>

    <!-- Swimming lanes -->
    <!-- Headers -->
    <rect x="50" y="60" width="150" height="60" fill="#e9ecef" stroke="#333" stroke-width="2" />
    <rect x="200" y="60" width="900" height="60" fill="#e9ecef" stroke="#333" stroke-width="2" />
    <text x="125" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">角色</text>
    <text x="650" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">业务流程</text>

    <!-- Lane headers -->
    <rect x="50" y="120" width="150" height="180" fill="#d1e7dd" stroke="#333" stroke-width="2" />
    <text x="125" y="210" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">学生</text>

    <rect x="50" y="300" width="150" height="200" fill="#cfe2ff" stroke="#333" stroke-width="2" />
    <text x="125" y="400" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">教师</text>

    <rect x="50" y="500" width="150" height="180" fill="#f8d7da" stroke="#333" stroke-width="2" />
    <text x="125" y="590" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">管理员</text>

    <!-- Lane content areas -->
    <rect x="200" y="120" width="900" height="180" fill="#fff" stroke="#333" stroke-width="2" />
    <rect x="200" y="300" width="900" height="200" fill="#fff" stroke="#333" stroke-width="2" />
    <rect x="200" y="500" width="900" height="180" fill="#fff" stroke="#333" stroke-width="2" />

    <!-- Student Process -->
    <!-- Start -->
    <circle cx="240" cy="160" r="20" fill="#28a745" stroke="#333" stroke-width="2" />
    <text x="240" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">开始</text>

    <!-- Register/Login -->
    <rect x="300" y="140" width="100" height="40" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="350" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">注册/登录</text>

    <!-- View Exams -->
    <rect x="440" y="140" width="100" height="40" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="490" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看试题</text>

    <!-- Take Exam -->
    <rect x="580" y="140" width="100" height="40" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="630" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">参加考试</text>

    <!-- Submit Exam -->
    <rect x="720" y="140" width="100" height="40" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="770" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">提交答案</text>

    <!-- View Results -->
    <rect x="860" y="140" width="100" height="40" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="910" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看成绩</text>

    <!-- Student Dashboard -->
    <rect x="440" y="220" width="100" height="40" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="490" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看仪表盘</text>

    <!-- View Messages -->
    <rect x="580" y="220" width="100" height="40" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="630" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看消息</text>

    <!-- View Profile -->
    <rect x="720" y="220" width="100" height="40" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="770" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">个人信息</text>

    <!-- End -->
    <circle cx="1000" cy="160" r="20" fill="#dc3545" stroke="#333" stroke-width="2" />
    <text x="1000" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">结束</text>

    <!-- Student flow arrows -->
    <line x1="260" y1="160" x2="300" y2="160" stroke="#333" stroke-width="2" />
    <polygon points="300,160 290,155 290,165" fill="#333" />

    <line x1="400" y1="160" x2="440" y2="160" stroke="#333" stroke-width="2" />
    <polygon points="440,160 430,155 430,165" fill="#333" />

    <line x1="540" y1="160" x2="580" y2="160" stroke="#333" stroke-width="2" />
    <polygon points="580,160 570,155 570,165" fill="#333" />

    <line x1="680" y1="160" x2="720" y2="160" stroke="#333" stroke-width="2" />
    <polygon points="720,160 710,155 710,165" fill="#333" />

    <line x1="820" y1="160" x2="860" y2="160" stroke="#333" stroke-width="2" />
    <polygon points="860,160 850,155 850,165" fill="#333" />

    <line x1="960" y1="160" x2="980" y2="160" stroke="#333" stroke-width="2" />
    <polygon points="980,160 970,155 970,165" fill="#333" />

    <line x1="400" y1="180" x2="400" y2="240" stroke="#333" stroke-width="2" />
    <line x1="400" y1="240" x2="440" y2="240" stroke="#333" stroke-width="2" />
    <polygon points="440,240 430,235 430,245" fill="#333" />

    <line x1="540" y1="240" x2="580" y2="240" stroke="#333" stroke-width="2" />
    <polygon points="580,240 570,235 570,245" fill="#333" />

    <line x1="680" y1="240" x2="720" y2="240" stroke="#333" stroke-width="2" />
    <polygon points="720,240 710,235 710,245" fill="#333" />

    <line x1="820" y1="240" x2="820" y2="160" stroke="#333" stroke-width="2" />
    <polygon points="820,160 815,170 825,170" fill="#333" />

    <!-- Teacher Process -->
    <!-- Start -->
    <circle cx="240" cy="340" r="20" fill="#28a745" stroke="#333" stroke-width="2" />
    <text x="240" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">开始</text>

    <!-- Login -->
    <rect x="300" y="320" width="100" height="40" rx="5" ry="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="350" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">教师登录</text>

    <!-- Create Paper -->
    <rect x="440" y="320" width="100" height="40" rx="5" ry="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="490" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">创建试卷</text>

    <!-- Create Questions -->
    <rect x="580" y="320" width="100" height="40" rx="5" ry="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="630" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">编辑题目</text>

    <!-- Assign Tasks -->
    <rect x="720" y="320" width="100" height="40" rx="5" ry="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="770" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">布置任务</text>

    <!-- Review Answers -->
    <rect x="440" y="400" width="100" height="40" rx="5" ry="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="490" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看答卷</text>

    <!-- Grade Students -->
    <rect x="580" y="400" width="100" height="40" rx="5" ry="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="630" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">评分</text>

    <!-- Send Message -->
    <rect x="720" y="400" width="100" height="40" rx="5" ry="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="770" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">发送消息</text>

    <!-- Review Analytics -->
    <rect x="860" y="400" width="100" height="40" rx="5" ry="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="910" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看统计</text>

    <!-- End -->
    <circle cx="1000" cy="340" r="20" fill="#dc3545" stroke="#333" stroke-width="2" />
    <text x="1000" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">结束</text>

    <!-- Teacher flow arrows -->
    <line x1="260" y1="340" x2="300" y2="340" stroke="#333" stroke-width="2" />
    <polygon points="300,340 290,335 290,345" fill="#333" />

    <line x1="400" y1="340" x2="440" y2="340" stroke="#333" stroke-width="2" />
    <polygon points="440,340 430,335 430,345" fill="#333" />

    <line x1="540" y1="340" x2="580" y2="340" stroke="#333" stroke-width="2" />
    <polygon points="580,340 570,335 570,345" fill="#333" />

    <line x1="680" y1="340" x2="720" y2="340" stroke="#333" stroke-width="2" />
    <polygon points="720,340 710,335 710,345" fill="#333" />

    <line x1="820" y1="340" x2="820" y2="400" stroke="#333" stroke-width="2" />
    <line x1="820" y1="400" x2="860" y2="400" stroke="#333" stroke-width="2" />
    <polygon points="860,400 850,395 850,405" fill="#333" />

    <line x1="400" y1="360" x2="400" y2="420" stroke="#333" stroke-width="2" />
    <line x1="400" y1="420" x2="440" y2="420" stroke="#333" stroke-width="2" />
    <polygon points="440,420 430,415 430,425" fill="#333" />

    <line x1="540" y1="420" x2="580" y2="420" stroke="#333" stroke-width="2" />
    <polygon points="580,420 570,415 570,425" fill="#333" />

    <line x1="680" y1="420" x2="720" y2="420" stroke="#333" stroke-width="2" />
    <polygon points="720,420 710,415 710,425" fill="#333" />

    <line x1="960" y1="420" x2="1000" y2="420" stroke="#333" stroke-width="2" />
    <line x1="1000" y1="420" x2="1000" y2="360" stroke="#333" stroke-width="2" />
    <polygon points="1000,360 995,370 1005,370" fill="#333" />

    <!-- Admin Process -->
    <!-- Start -->
    <circle cx="240" cy="540" r="20" fill="#28a745" stroke="#333" stroke-width="2" />
    <text x="240" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">开始</text>

    <!-- Login -->
    <rect x="300" y="520" width="100" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="350" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">管理员登录</text>

    <!-- Manage Users -->
    <rect x="440" y="520" width="100" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="490" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">管理用户</text>

    <!-- Manage Subjects -->
    <rect x="580" y="520" width="100" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="630" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">管理学科</text>

    <!-- View Logs -->
    <rect x="720" y="520" width="100" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="770" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看日志</text>

    <!-- System Config -->
    <rect x="440" y="600" width="100" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="490" y="625" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">系统配置</text>

    <!-- Manage Messages -->
    <rect x="580" y="600" width="100" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="630" y="625" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">管理消息</text>

    <!-- End -->
    <circle cx="860" cy="540" r="20" fill="#dc3545" stroke="#333" stroke-width="2" />
    <text x="860" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">结束</text>

    <!-- Admin flow arrows -->
    <line x1="260" y1="540" x2="300" y2="540" stroke="#333" stroke-width="2" />
    <polygon points="300,540 290,535 290,545" fill="#333" />

    <line x1="400" y1="540" x2="440" y2="540" stroke="#333" stroke-width="2" />
    <polygon points="440,540 430,535 430,545" fill="#333" />

    <line x1="540" y1="540" x2="580" y2="540" stroke="#333" stroke-width="2" />
    <polygon points="580,540 570,535 570,545" fill="#333" />

    <line x1="680" y1="540" x2="720" y2="540" stroke="#333" stroke-width="2" />
    <polygon points="720,540 710,535 710,545" fill="#333" />

    <line x1="820" y1="540" x2="840" y2="540" stroke="#333" stroke-width="2" />
    <polygon points="840,540 830,535 830,545" fill="#333" />

    <line x1="400" y1="560" x2="400" y2="620" stroke="#333" stroke-width="2" />
    <line x1="400" y1="620" x2="440" y2="620" stroke="#333" stroke-width="2" />
    <polygon points="440,620 430,615 430,625" fill="#333" />

    <line x1="540" y1="620" x2="580" y2="620" stroke="#333" stroke-width="2" />
    <polygon points="580,620 570,615 570,625" fill="#333" />

    <line x1="680" y1="620" x2="720" y2="620" stroke="#333" stroke-width="2" />
    <line x1="720" y1="620" x2="720" y2="540" stroke="#333" stroke-width="2" />
    <polygon points="720,540 715,550 725,550" fill="#333" />

    <!-- Cross-functional connections -->
    <!-- Teacher assigns exam -> Student takes exam -->
    <line x1="770" y1="320" x2="770" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="770" y1="300" x2="630" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="630" y1="300" x2="630" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="630,180 625,190 635,190" fill="#333" />

    <!-- Student submits exam -> Teacher reviews -->
    <line x1="770" y1="180" x2="790" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="790" y1="180" x2="790" y2="380" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="790" y1="380" x2="490" y2="380" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="490" y1="380" x2="490" y2="400" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="490,400 485,390 495,390" fill="#333" />

    <!-- Admin manages users -> Teacher/Student login -->
    <line x1="490" y1="520" x2="490" y2="470" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="490" y1="470" x2="270" y2="470" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="270" y1="470" x2="270" y2="340" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="270,340 265,350 275,350" fill="#333" />
    <line x1="270" y1="470" x2="270" y2="160" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="270,160 265,170 275,170" fill="#333" />

    <!-- Legend -->
    <rect x="50" y="700" width="20" height="20" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="80" y="715" font-family="Arial" font-size="14" fill="#333">学生流程</text>

    <rect x="200" y="700" width="20" height="20" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="230" y="715" font-family="Arial" font-size="14" fill="#333">教师流程</text>

    <rect x="350" y="700" width="20" height="20" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="380" y="715" font-family="Arial" font-size="14" fill="#333">管理员流程</text>

    <line x1="500" y1="707" x2="550" y2="707" stroke="#333" stroke-width="2" />
    <polygon points="550,707 540,702 540,712" fill="#333" />
    <text x="570" y="715" font-family="Arial" font-size="14" fill="#333">流程方向</text>

    <line x1="650" y1="707" x2="700" y2="707" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="700,707 690,702 690,712" fill="#333" />
    <text x="720" y="715" font-family="Arial" font-size="14" fill="#333">角色间交互</text>
</svg>
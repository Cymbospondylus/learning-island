<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" width="1000" height="700">
    <!-- Background -->
    <rect width="1000" height="700" fill="#f8f9fa" />

    <!-- Title -->
    <text x="500" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">学习岛中小学教培系统用例图</text>

    <!-- System boundary -->
    <rect x="200" y="60" width="600" height="580" fill="none" stroke="#666" stroke-width="2" rx="10" ry="10" />

    <!-- Actors -->
    <!-- Student -->
    <circle cx="100" cy="200" r="15" fill="#fff" stroke="#000" stroke-width="2" />
    <line x1="100" y1="215" x2="100" y2="255" stroke="#000" stroke-width="2" />
    <line x1="70" y1="235" x2="130" y2="235" stroke="#000" stroke-width="2" />
    <line x1="100" y1="255" x2="70" y2="295" stroke="#000" stroke-width="2" />
    <line x1="100" y1="255" x2="130" y2="295" stroke="#000" stroke-width="2" />
    <text x="100" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">学生</text>

    <!-- Teacher -->
    <circle cx="100" cy="400" r="15" fill="#fff" stroke="#000" stroke-width="2" />
    <line x1="100" y1="415" x2="100" y2="455" stroke="#000" stroke-width="2" />
    <line x1="70" y1="435" x2="130" y2="435" stroke="#000" stroke-width="2" />
    <line x1="100" y1="455" x2="70" y2="495" stroke="#000" stroke-width="2" />
    <line x1="100" y1="455" x2="130" y2="495" stroke="#000" stroke-width="2" />
    <text x="100" y="520" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">教师</text>

    <!-- Administrator -->
    <circle cx="900" cy="300" r="15" fill="#fff" stroke="#000" stroke-width="2" />
    <line x1="900" y1="315" x2="900" y2="355" stroke="#000" stroke-width="2" />
    <line x1="870" y1="335" x2="930" y2="335" stroke="#000" stroke-width="2" />
    <line x1="900" y1="355" x2="870" y2="395" stroke="#000" stroke-width="2" />
    <line x1="900" y1="355" x2="930" y2="395" stroke="#000" stroke-width="2" />
    <text x="900" y="420" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">管理员</text>

    <!-- Use Cases -->
    <!-- Student Use Cases -->
    <ellipse cx="350" cy="120" rx="100" ry="30" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="350" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">注册/登录</text>

    <ellipse cx="350" cy="190" rx="100" ry="30" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="350" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看考试题目</text>

    <ellipse cx="350" cy="260" rx="100" ry="30" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="350" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">参加考试</text>

    <ellipse cx="350" cy="330" rx="100" ry="30" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="350" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看成绩记录</text>

    <ellipse cx="350" cy="400" rx="100" ry="30" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="350" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看个人信息</text>

    <ellipse cx="350" cy="470" rx="100" ry="30" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="350" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看消息</text>

    <ellipse cx="350" cy="540" rx="100" ry="30" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="350" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看登录日志</text>

    <!-- Teacher Use Cases -->
    <ellipse cx="650" cy="120" rx="100" ry="30" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="650" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">创建试卷</text>

    <ellipse cx="650" cy="190" rx="100" ry="30" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="650" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">管理题目</text>

    <ellipse cx="650" cy="260" rx="100" ry="30" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="650" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">布置任务</text>

    <ellipse cx="650" cy="330" rx="100" ry="30" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="650" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看学生成绩</text>

    <ellipse cx="650" cy="400" rx="100" ry="30" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="650" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">发送消息</text>

    <!-- Admin Use Cases -->
    <ellipse cx="650" cy="470" rx="100" ry="30" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="650" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">管理用户</text>

    <ellipse cx="650" cy="540" rx="100" ry="30" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="650" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">管理学科</text>

    <ellipse cx="500" cy="600" rx="100" ry="30" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="500" y="605" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查看系统日志</text>

    <!-- Relationships -->
    <!-- Student relationships -->
    <line x1="130" y1="200" x2="250" y2="120" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="200" x2="250" y2="190" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="200" x2="250" y2="260" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="200" x2="250" y2="330" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="200" x2="250" y2="400" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="200" x2="250" y2="470" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="200" x2="250" y2="540" stroke="#333" stroke-width="1.5" />

    <!-- Teacher relationships -->
    <line x1="130" y1="400" x2="550" y2="120" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="400" x2="550" y2="190" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="400" x2="550" y2="260" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="400" x2="550" y2="330" stroke="#333" stroke-width="1.5" />
    <line x1="130" y1="400" x2="550" y2="400" stroke="#333" stroke-width="1.5" />

    <!-- Admin relationships -->
    <!-- Admin to teacher functions -->
    <line x1="870" y1="300" x2="750" y2="120" stroke="#333" stroke-width="1.5" />
    <line x1="870" y1="300" x2="750" y2="190" stroke="#333" stroke-width="1.5" />
    <line x1="870" y1="300" x2="750" y2="260" stroke="#333" stroke-width="1.5" />
    <line x1="870" y1="300" x2="750" y2="330" stroke="#333" stroke-width="1.5" />
    <line x1="870" y1="300" x2="750" y2="400" stroke="#333" stroke-width="1.5" />
    <!-- Admin specific functions -->
    <line x1="870" y1="300" x2="750" y2="470" stroke="#333" stroke-width="1.5" />
    <line x1="870" y1="300" x2="750" y2="540" stroke="#333" stroke-width="1.5" />
    <line x1="870" y1="300" x2="600" y2="600" stroke="#333" stroke-width="1.5" />



    <!-- Legend -->
    <rect x="820" y="80" width="20" height="20" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="850" y="95" font-family="Arial" font-size="14" fill="#333">学生功能</text>

    <rect x="820" y="110" width="20" height="20" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
    <text x="850" y="125" font-family="Arial" font-size="14" fill="#333">教师功能</text>

    <rect x="820" y="140" width="20" height="20" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="850" y="155" font-family="Arial" font-size="14" fill="#333">管理员功能</text>
</svg>